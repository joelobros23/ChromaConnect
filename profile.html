<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>ChromaConnect - Profile</title>
	<script src='https://cdn.tailwindcss.com'></script>
	<link rel='stylesheet' href='assets/css/style.css'>
</head>
<body class='bg-gray-100'>
	<nav class="bg-white py-4 shadow-md">
		<div class="container mx-auto flex items-center justify-between">
			<a href="home.html" class="text-2xl font-bold text-indigo-600">ChromaConnect</a>
			<div class="flex items-center space-x-4">
				<a href="home.html" class="hover:text-indigo-500">Home</a>
				<a href="search.html" class="hover:text-indigo-500">Search</a>
				<a href="friends.html" class="hover:text-indigo-500">Friends</a>
				<a href="profile.html" class="hover:text-indigo-500">Profile</a>
				<button id="logoutButton" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 focus:outline-none">Logout</button>
			</div>
		</div>
	</nav>

	<div class='container mx-auto mt-8'>
		<div class='bg-white rounded-lg shadow-md p-8'>
			<div class='flex items-center space-x-6 mb-6'>
				<img id='profilePicture' src='assets/images/default_profile.png' alt='Profile Picture' class='w-24 h-24 rounded-full object-cover'>
				<div>
					<h2 id='username' class='text-2xl font-semibold text-gray-800'></h2>
					<p id='email' class='text-gray-600'></p>
					<p id='bio' class='text-gray-700'></p>
					<a id='editProfileLink' href='edit_profile.html' class='text-indigo-500 hover:text-indigo-700'>Edit Profile</a>
				</div>
			</div>

			<h3 class='text-xl font-semibold mb-4 text-gray-800'>Posts</h3>
			<div id='postsContainer' class='grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4'>
				<!-- Posts will be dynamically added here -->
			</div>
		</div>
	</div>

	<script src='assets/js/auth.js'></script>
	<script src='assets/js/profile.js'></script>
</body>
</html>
