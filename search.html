<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>ChromaConnect - Search</title>
	<script src='https://cdn.tailwindcss.com'></script>
	<link rel='stylesheet' href='assets/css/style.css'>
</head>
<body class='bg-gray-100'>
	<nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="home.html" class="text-2xl font-bold text-indigo-600">ChromaConnect</a>
            <div class="flex items-center space-x-4">
                <a href="home.html" class="hover:text-indigo-500">Home</a>
                <a href="profile.html" class="hover:text-indigo-500">Profile</a>
                <a href="friends.html" class="hover:text-indigo-500">Friends</a>
                <a href="search.html" class="hover:text-indigo-500">Search</a>
                <button id="logoutButton" class="bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 focus:outline-none">Logout</button>
            </div>
        </div>
    </nav>

	<div class='container mx-auto mt-8'>
		<h1 class='text-2xl font-semibold mb-4'>Search Users</h1>
		<div class='mb-4'>
			<input type='text' id='search-input' placeholder='Enter username' class='shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline'>
			<button id='search-button' class='bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-2'>Search</button>
		</div>

		<div id='search-results' class='mt-4'>
			<!-- Search results will be displayed here -->
		</div>
	</div>

	<script src='assets/js/auth.js'></script>
	<script src='assets/js/search.js'></script>
</body>
</html>
